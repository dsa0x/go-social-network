{{template "header" }}
<div class="w-full max-w-xs m-auto mt-32">
  <form
    method="post"
    class="signup bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    {{if .mismatch}}
    <div class="mb-4">
      <p class="text-red-500 text-base">{{.mismatch}}</p>
    </div>
    {{end}}
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2"
        >Username</label
      >
      <input
        type="username"
        name="username"
        id="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        placeholder="**************"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="cpassword" class="block text-gray-700 text-sm font-bold mb-2"
        >Confirm Password</label
      >
      <input
        type="password"
        name="cpassword"
        id="cpassword"
        placeholder="**************"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <!-- {{if .mismatch}}
      <p class="text-red-500 text-base">{{.mismatch}}</p>
      {{else}} {{if .}} {{range .}}
      <p class="text-red-500 text-base">{{.}}</p>
      {{end}} {{end}}
      {{end}} -->
    </div>
    <div class="flex items-center justify-between">
      <button
        value="submit"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Sign Up
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800"
        href="/login"
      >
        Already Registered?
      </a>
    </div>
    <!-- <input type="submit" value="submit" /> -->
  </form>
</div>

{{template "footer" }}
